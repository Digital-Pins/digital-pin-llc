<html lang="ar" dir="rtl">
<head>

    <title>{{ page_title }} - Digital PIN CMS</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>{{ site_name }}</h1>
        <nav>
            <ul>

    <footer>

</body>
